<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card task</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="card">
        <div class="bluemark-icon "><i class="fas fa-check-circle"></i></div>
        <div class="main">
            <div id="city"> <i class="fas fa-cube"></i> <label>New York city,NY</label></div>
            <div> <img src="profile-pic.jpg" alt="profile-pic" class="profile-pic"></div>
            <label style="font-size: 25px;">Margot Robbie</label>
            <p class="user-info">Margot Robbie was born in Dolby,Queensland, Australia and raised on the Gold Coast.</p>
            <button class="button">Follow</button>
        </div>


        <div class="footer">
            <div class="gallery right-border"> <i class="fas fa-image "></i>
                <label class="label">Posts <br><span style="color: white;">635</span></label></div>
            <div class="gallery right-border"> <i class="far fa-heart "></i> &nbsp;
                <label class="label">Favorites <br><span style="color: white;">3,472</span></label>
            </div>
            <div class="gallery "> <i class="far fa-paper-plane "></i> &nbsp;
                <label class="label">Messages <br><span style="color: white;">1,293</span></label>
            </div>
        </div>

    </div>
</body>

</html>
